<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="header__link">
          <img src="images/logo.svg" alt="Synth">
        </a>
        <div class="header__right">
          <a class="header__right-user">
            <p class="header__right-name">
              Arthur Wood
            </p>
            <img src="images/user.jpg" alt="User photo" class="header__right-img">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g opacity="0.4">
                <path d="M4 6L8 10L12 6" stroke="#3E4056" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>
          </a>
          <a href="#" class="header__right-notify">
            <img src="images/icons/notify.svg" alt="Notifications">
          </a>
          <a href="#" class="header__right-gift">
            <img src="images/icons/gift.svg" alt="Gift">
          </a>
          <a href="#" class="header__right-m">
            <img src="images/icons/m.svg" alt="M">
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>
</html>
